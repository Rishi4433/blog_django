{% extends 'blog/base.html' %}
<!-- hhome -->
{% block content%}
<!-- <h1>blog template home!</h1> -->

<!-- data -->
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.auther.profile.image.url }}" alt="">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.auther.username %}">{{ object.auther }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small> {% if object.auther == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href=" {% url 'post-update' object.id %} ">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href=" {% url 'post-delete' object.id %} ">DELETE</a>
            </div> {% endif%}
        </div>
        <h2 class="article-title "> {{ object.title }}</h2>
        <p class="article-content ">{{ object.content }}</p>
    </div>
</article>
<!-- end data -->


<!-- end of block -->
{% endblock content %}
